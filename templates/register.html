{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<style>
  /* Reuse the Auth Pattern for perfect consistency */
  .auth-wrapper {
    min-height: 80vh; /* Slightly taller for registration fields */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 0;
  }

  .auth-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    border: none;
    width: 100%;
    max-width: 500px; /* Slightly wider to accommodate registration fields */
    padding: 40px;
  }

  .auth-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .auth-header h2 {
    font-weight: 800;
    letter-spacing: -1px;
    color: #212529;
  }

  /* Styling Crispy Form Inputs */
  .auth-card .form-control {
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #dee2e6;
    transition: all 0.3s;
  }

  .auth-card .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
  }

  .auth-card .btn-warning {
    width: 100%;
    padding: 12px;
    font-weight: 700;
    border-radius: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 15px;
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
  }

  .auth-footer {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9rem;
  }

  .auth-footer a {
    color: #212529;
    font-weight: 600;
    text-decoration: underline;
  }

  /* Helper text styling (passwords, etc) */
  .helptext,
  .form-text {
    font-size: 0.75rem;
    color: #6c757d;
    display: block;
    margin-top: 5px;
  }
</style>

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Join Syntax</h2>
      <p class="text-muted small">
        Create your account and start sharing stories.
      </p>
    </div>

    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %} {{ form|crispy }}

      <button type="submit" class="btn btn-warning shadow-sm">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      <span class="text-muted">Already have an account?</span>
      <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</div>

{% endblock %}
