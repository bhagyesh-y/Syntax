{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<style>
  .dashboard-wrapper {
    padding: 20px 0;
  }

  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 40px;
    border: none;
  }

  .form-header {
    border-bottom: 2px solid #ffc107;
    display: inline-block;
    margin-bottom: 30px;
    padding-bottom: 5px;
  }

  /* Styling Crispy Forms for a premium look */
  .form-card .form-control,
  .form-card .select {
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #dee2e6;
    transition: all 0.3s ease;
  }

  .form-card .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
  }

  /* Specific styling for the file upload field */
  input[type="file"] {
    padding: 5px;
    background: #f8f9fa;
    border-radius: 8px;
    width: 100%;
  }

  .btn-save {
    background-color: #ffc107;
    color: #212529;
    font-weight: 700;
    padding: 12px 40px;
    border-radius: 8px;
    border: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .btn-save:hover {
    background-color: #e0a800;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
  }

  .text-cancel {
    color: #6c757d;
    font-weight: 600;
    margin-left: 15px;
    text-decoration: none;
  }

  .text-cancel:hover {
    color: #dc3545;
  }
</style>

<div class="container-fluid dashboard-wrapper">
  <div class="row">
    <div class="col-lg-3 col-md-4 mb-4">
      {% include 'dashboard/sidebar.html' %}
    </div>

    <div class="col-lg-9 col-md-8">
      <div class="form-card">
        {%if perms.auth.add_user%}
        <h2 class="form-header h4 font-weight-bold">
          <i class="fa fa-pencil-square-o mr-2 text-warning"></i> Edit user
        </h2>

        <form action="#" method="POST">
          {% csrf_token %}

          <div class="row">
            <div class="col-lg-10">{{ form|crispy }}</div>
          </div>

          <div class="mt-4 pt-3 border-top">
            <button type="submit" class="btn btn-save shadow-sm">
              <i class="fa fa-cloud-upload mr-1"></i> Update
            </button>
            <a href="{% url 'users' %}" class="text-cancel">Discard Draft</a>
          </div>
        </form>
        {%else %}
        <h4>You are not authorised for this view</h4>
        {%endif%}
      </div>
    </div>
  </div>
</div>

{% endblock %}
