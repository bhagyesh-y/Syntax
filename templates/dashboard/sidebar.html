<style>
    .sidebar-nav {
        background: #ffffff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: none;
        position: sticky;
        top: 20px;
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        margin-bottom: 8px;
        border-radius: 8px;
        text-decoration: none;
        color: #495057;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .sidebar-link i {
        width: 25px;
        font-size: 1.1rem;
        margin-right: 10px;
    }

    /* Hover State */
    .sidebar-link:hover {
        background-color: #f8f9fa;
        color: #212529;
        padding-left: 25px;
        /* Subtle slide effect */
    }

    /* Active State (Using your yellow/gold theme) */
    .sidebar-link.active-link {
        background-color: #ffc107;
        /* Bootstrap Warning Yellow */
        color: #212529;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    .sidebar-logout {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
        .sidebar-nav {
            margin-bottom: 20px;
            position: relative;
            top: 0;
        }
    }
</style>

<div class="sidebar-nav">
    <div class="nav flex-column nav-pills" aria-orientation="vertical">

        <a href="{% url 'dashboard' %}"
            class="sidebar-link {% if request.path == '/dashboard/' %}active-link{% endif %}">
            <i class="fa fa-th-large"></i> Dashboard
        </a>

        <a href="{% url 'categories' %}"
            class="sidebar-link {% if '/categories/' in request.path %}active-link{% endif %}">
            <i class="fa fa-folder"></i> Categories
        </a>

        <a href="{% url 'posts' %}" class="sidebar-link {% if '/posts/' in request.path %}active-link{% endif %}">
            <i class="fa fa-edit"></i> Posts
        </a>

        <div class="sidebar-logout">
            <a href="{% url 'logout' %}" class="sidebar-link text-danger">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>

    </div>
</div>
