{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<style>
  .dashboard-wrapper {
    padding: 20px 0;
  }

  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 30px;
    border: none;
  }

  .form-header {
    border-bottom: 2px solid #ffc107;
    display: inline-block;
    margin-bottom: 25px;
    padding-bottom: 5px;
  }

  /* Style crispy form inputs to match the theme */
  .form-card .form-control {
    border-radius: 8px;
    padding: 12px;
    border: 1px solid #dee2e6;
    transition: all 0.3s ease;
  }

  .form-card .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
  }

  .btn-submit {
    background-color: #ffc107;
    color: #212529;
    font-weight: 700;
    padding: 10px 30px;
    border-radius: 8px;
    border: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #e0a800;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .form-card {
      padding: 20px;
    }
  }
</style>

<div class="container-fluid dashboard-wrapper">
  <div class="row">
    <div class="col-lg-3 col-md-4 mb-4">
      {% include 'dashboard/sidebar.html' %}
    </div>

    <div class="col-lg-9 col-md-8">
      <div class="form-card">
        <h2 class="form-header h4 font-weight-bold">Add New Category</h2>

        <div class="row">
          <div class="col-lg-7 col-md-10">
            <form action="{% url 'add_category' %}" method="POST">
              {% csrf_token %} {{ form|crispy }}

              <div class="mt-4">
                <button type="submit" class="btn btn-submit shadow-sm">
                  <i class="fa fa-check-circle mr-1"></i> Save Category
                </button>
                <a
                  href="{% url 'categories' %}"
                  class="btn btn-link text-muted ml-2"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
