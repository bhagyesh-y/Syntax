{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<style>
  .dashboard-wrapper {
    padding: 20px 0;
  }

  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 40px;
    border: none;
  }

  .form-header {
    border-bottom: 2px solid #ffc107;
    display: inline-block;
    margin-bottom: 30px;
    padding-bottom: 5px;
  }

  /* Form control styling */
  .form-card .form-control,
  .form-card .select {
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #dee2e6;
    transition: all 0.3s ease;
  }

  .form-card .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
  }

  /* Action Buttons */
  .btn-update {
    background-color: #ffc107;
    color: #212529;
    font-weight: 700;
    padding: 12px 40px;
    border-radius: 8px;
    border: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .btn-update:hover {
    background-color: #e0a800;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
  }

  .current-image-preview {
    max-width: 200px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: block;
    border: 1px solid #eee;
  }
</style>

<div class="container-fluid dashboard-wrapper">
  <div class="row">
    <div class="col-lg-3 col-md-4 mb-4">
      {% include 'dashboard/sidebar.html' %}
    </div>

    <div class="col-lg-9 col-md-8">
      <div class="form-card">
        <h2 class="form-header h4 font-weight-bold">
          <i class="fa fa-edit mr-2 text-warning"></i> Edit Post:
          <span class="text-muted font-weight-normal"
            >{{ post.title|truncatechars:30 }}</span
          >
        </h2>

        <form
          action="{% url 'edit_post' post.id %}"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="row">
            <div class="col-lg-10">
              {% if post.featured_image %}
              <div class="mb-3">
                <label class="font-weight-bold d-block"
                  >Current Featured Image:</label
                >
                <img
                  src="{{ post.featured_image.url }}"
                  alt="Current Image"
                  class="current-image-preview shadow-sm"
                />
              </div>
              {% endif %} {{ form|crispy }}
            </div>
          </div>

          <div class="mt-4 pt-3 border-top">
            <button type="submit" class="btn btn-update shadow-sm">
              <i class="fa fa-refresh mr-1"></i> Update Changes
            </button>
            <a href="{% url 'posts' %}" class="btn btn-link text-muted ml-2"
              >Cancel and Go Back</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
